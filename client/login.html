<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
      <nav>
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="users.html">Users</a></li>
        </ul>
    </nav>
        <h1>Login</h1>
       
      
    </header>
    <main>
      <aside class="app-form">
        <header class="form-header"><h2>Login Form</h2></header>
        <form id="login" action="/login" method="POST">
          <div class="form-control">
            <label for="email">Account email address<span class=" warning email-warning"></span></label>
            <input  
              id="email"
              type="text"
              name="email"
              placeholder="account@email.com"
            />
       
          </div>
  
          <div class="form-control">
            <label for="password">Account password<span class=" warning password-warning"></span></label>
            <input
              id="password"
              type="text"
              name="password"
              placeholder="account password "
            />
          </div>
  
          <div class="form-control">
            <button type="submit">login</button>
          </div>
        </form>
      </aside>
    </main>
    <script src="js/login.js"></script>
</body>
</html>

    <header>
        <h1>Sign Up</h1>
       
      
    </header>
    <main>
        <form id="register">
       
            <div class="form-control">
                <label for="fullname">Please enter your full name.</label>
                <input id="fullname" type="text" name="fullname" placeholder="first and last name" value="jim foley"/>
            </div>
              <div class="form-control">
                  <label for="email">Enter an valid email address</label>
                  <input id="email" type="text" name="email" placeholder="email address for the account" value="email@workspace.com"/>
              </div>

              <div class="form-control">
                <label for="password">Enter a secure password</label>
                <input id="password" type="text" name="password" placeholder="password for the account" value="temp"/>
            </div>

            <div class="form-control">
             <button type="submit">create account</button>
            </div>
          </form>
    </main>

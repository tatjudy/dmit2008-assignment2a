<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
        <h1>Sign Up</h1>
       
      
    </header>
    <main>
        <aside class="app-form">
            <header class="form-header"><h2>Register Form</h2></header>
            <form id="register" action="/register" method="POST">
       
                <div class="form-control">
                    <label for="username">Enter a username<span class=" warning username-warning"></span></label>
                    <input id="username" type="text" name="username" placeholder="
                    Enter a username"/>
                </div>
                  <div class="form-control">
                      <label for="email">Enter an valid email address<span class=" warning email-warning"></span></label>
                      <input id="email" type="text" name="email" placeholder="Enter an email address for the account"/>
                  </div>
    
                  <div class="form-control">
                    <label for="password">Enter a secure password<span class=" warning password-warning"></span></label>
                    <input id="password" type="text" name="password" placeholder="Enter a password for the account" />
                </div>
    
                <div class="form-control">
                 <button type="submit">create account</button>
                </div>
              </form>
        </aside>
    </main>
    <script src="js/register.js"></script>
</body>
</html>
